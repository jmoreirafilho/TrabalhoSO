<!DOCTYPE html>
<html ng-app="view">
<head>
	<title>Round Robin c/ Fila de Prioridade</title>
	<link rel="stylesheet" type="text/css" href="../scripts/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../scripts/style.css">
</head>
<body ng-controller="viewController">
	<div class="container-fluid">
		<h2>
			Algor√≠tmo Round Robin com Fila de Prioridade
		</h2>

		<hr>

		<div class="row">
			<div class="col-xs-12">
				<h3>Processando</h3>
				<div class="nucleo" ng-repeat="processo in processosExecutando">
					{{processo.nome}}
				</div>
			</div>

			<div class="col-xs-12">
				<h3>Processos Aptos</h3>
				<div class="nucleo" ng-repeat="processo in processosAptos">
					{{processo.nome}}
				</div>
			</div>

			<div class="col-xs-12">
				<h3>Processos Abortados</h3>
				<div class="nucleo" ng-repeat="processo in processosAptos">
					{{processo.nome}}
				</div>
			</div>

			<div class="col-xs-12">
				<h3>Processos Finalizados</h3>
				<div class="nucleo" ng-repeat="processo in processosAptos">
					{{processo.nome}}
				</div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../angular.min.js"></script>
	<script type="text/javascript" src="roundRobin.js"></script>
</body>
</html>
