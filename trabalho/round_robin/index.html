<!DOCTYPE html>
<html ng-app="view">
<head>
	<title>Round Robin c/ Fila de Prioridade</title>
	<link rel="stylesheet" type="text/css" href="../../includes/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../../includes/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../../includes/style.css">
</head>
<body ng-controller="viewController">
	<div class="container-fluid">
		<h2>
			Algor√≠tmo Round Robin com Fila de Prioridade
		</h2>

		<hr>

		<div class="row">
			<div class="col-xs-12">
				<h3>Cores</h3>
				<div class="nucleo" ng-repeat="processo in processosExecutando">
					{{processo.nome}}
				</div>
			</div>

			<div class="col-xs-12">
				<h3>Processos Aptos</h3>
				<div class="row" ng-repeat="processo in processosAptos">
					<div class="col-xs-12">
						<div class="nucleo" ng-repeat="fila in processo">
							{{fila.nome}}
						</div>
					</div>
				</div>
			</div>

			<div class="col-xs-12">
				<h3>Processos Abortados</h3>
				<div class="nucleo" ng-repeat="processo in processosAbortados">
					{{processo.nome}}
				</div>
			</div>

			<div class="col-xs-12">
				<h3>Processos Finalizados</h3>
				<div class="nucleo" ng-repeat="processo in processosFinalizados">
					{{processo.nome}}
				</div>
			</div>
		</div>
	</div>

	<div class="rodape"></div>
	
	<div class="menu-suspenso">
		<div class="option" ng-click="adicionaProcesso()">
			<i class="fa fa-plus"></i>
		</div>
		<div class="option" ng-click="iniciaProcessamento()">
			<i class="fa fa-play"></i>
		</div>
	</div>

	<script type="text/javascript" src="../../includes/jquery.min.js"></script>
	<script type="text/javascript" src="../../includes/angular.min.js"></script>
	<script type="text/javascript" src="roundRobin.js"></script>
</body>
</html>
